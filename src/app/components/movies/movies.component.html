<a class="btn btn-success mb-3" routerLink="/create">Create</a>

<form class="wrap form-group col-md-5 mx-2 justify-content-between" style="display: inline-block;">
    <div class="search">
      <input class="searchTerm form-control" type="text" name="searchTerm" 
        placeholder="Filter by movie name"
        [(ngModel)]="searchTerm" (input)="search(searchTerm)" />
    </div>
</form>

<div class="card col-md-10">
    <div class="card m-8 p-2">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Release Date</th>
                    <th>Director</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let movie of allMovies | searchFilter: searchTerm; index as i">
                    <td>{{ movie.id }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.release_date }}</td>
                    <td>{{ movie.directors }}</td>
                    <td><a class="btn btn-primary" [routerLink]="['edit', movie.id]">Edit</a></td>
                    <td><button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
